<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API de Cep</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <header>
        <p>Conheça minhas Redes Sociais</p>
        <div class="icons">
            <a href="https://github.com/victtorcesar" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/victtorcesar6.dev/"target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <div class="container">
        <div class="app">
            <form>
                <div class="topo">
                    <img src="/img.svg">
                    <p>Busca CEP</p>
                </div>
                <input type="text" name="cep" maxlength="9" placeholder="00000-000" id="cep">
                <input type="text" name="logradouro" placeholder="Rua/Avenida" id="logradouro">
                <input type="text" name="bairro" placeholder="Bairro" id="bairro">
                <input type="text" name="localidade" placeholder="Cidade" id="localidade">
                <input type="text" name="uf" placeholder="Estado" id="uf">
            </form>
        </div>
    </div>
    <footer>
        <div class="container creditos">
            <p>
                Este app foi desenvolvido como material para estudo,
                com foco em aprender a consumir recursos via API.
            </p>
    
            <a href="https://viacep.com.br/">Conheça a API</a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
